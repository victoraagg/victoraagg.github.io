<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
  --bg: #0d1117;
  --text: #dde2e6;
  --btn: #282d33;
  --btn-hover: #30363d;
  --btn-opacity: 70%;
  --btn-hover-opacity: 85%;
  --btn-bg: color-mix(in srgb, var(--btn) var(--btn-opacity), transparent);
  --btn-hover-bg: color-mix(in srgb, var(--btn-hover) var(--btn-hover-opacity), transparent);
  --accent: #6F42C1;
  --accent-secondary: #3b82f6;
  --blob-fill: color-mix(in srgb, var(--accent) 60%, var(--accent-secondary) 40%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background:
    radial-gradient(circle at 20% 10%, color-mix(in srgb, var(--bg) 20%, transparent) 0%, transparent 38%),
    radial-gradient(circle at 85% 90%, color-mix(in srgb, var(--accent) 20%, transparent) 0%, transparent 36%),
    var(--bg);
  color: var(--text);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: normal;
}

.blob {
  position: absolute;
  top: 0;
  left: 0;
  fill: var(--blob-fill);
  width: 50vmax;
  z-index: 1;
  animation: move 20s ease-in-out infinite;
}

@keyframes move {
  0% { transform: scale(1) translate(10px, -30px); }
  38% { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40% { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  78% { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  80% { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  100% { transform: scale(1) translate(10px, -30px); }
}

.container {
  padding: 1.5rem;
  margin-inline: auto;
  z-index: 2;
}

.header {
  margin-bottom: 3rem;

  h1 {
    font-size: clamp(2rem, 4vw, 2.5rem);
  }

  h2 {
    font-size: 1rem;
    font-weight: normal;
  }
}

.links {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;

  a {
    padding: 0.45rem 0.95rem .6rem;
    border-radius: 999px;
    background: var(--btn-bg);
    color: var(--text);
    text-decoration: none;
    transition: background-color 0.15s ease;

    &:hover {
      background: var(--btn-hover-bg);
    }

    &:focus-visible {
      outline: 2px solid var(--accent-secondary);
    }
  }
}
</style>
</head>
