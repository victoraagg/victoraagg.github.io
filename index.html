<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="icon" type="image/svg+xml" href="./favicon.svg" />
<link rel="shortcut icon" href="./favicon.svg" />
<title>Víctor Alonso | Software Engineer</title>
<style>
:root {
  --bg: #0d1117;
  --text: #e6edf3;
  --title: #f0f6fc;
  --muted: #8b949e;
  --card: #191f27;
  --btn: #282d33;
  --btn-hover: #30363d;
  --accent: #6F42C1;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  background:
    radial-gradient(circle at 20% 10%, color-mix(in srgb, var(--bg) 20%, transparent) 0%, transparent 38%),
    radial-gradient(circle at 85% 90%, color-mix(in srgb, var(--accent) 20%, transparent) 0%, transparent 36%),
    var(--bg);
  color: var(--text);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 860px;
  padding: 1.25rem;
}

.card {
  background: var(--card);
  border-radius: 8px;
  padding: 2.25rem;
  box-shadow: 0 16px 40px rgba(1, 4, 9, 0.35);
}

.header {
  margin-bottom: 1.5rem;
  padding-bottom: 1.25rem;
}

.header h1 {
  font-size: clamp(1.8rem, 4vw, 2.4rem);
  font-weight: 600;
  color: var(--title);
  letter-spacing: -0.02em;
}

.header span {
  color: var(--muted);
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

.subtitle {
  color: var(--muted);
  margin-top: 0.6rem;
  font-size: 0.95rem;
}

.section {
  margin-top: 1.25rem;
}

.links {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 1rem;
}

a {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  width: fit-content;
  min-height: 36px;
  padding: 0.45rem 0.95rem;
  border-radius: 999px;
  background: var(--btn);
  color: var(--text);
  text-decoration: none;
  font-size: 0.9rem;
  transition: background-color 0.15s ease, border-color 0.15s ease,
    transform 0.12s ease;
}

.icon {
  width: 14px;
  height: 14px;
  color: var(--muted);
  flex-shrink: 0;
}

a:hover {
  background: var(--btn-hover);
  border-color: #8b949e66;
  transform: translateY(-1px);
}

a:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

@media (max-width: 600px) {
  .card {
    padding: 1.35rem;
  }
}
</style>
</head>
<body>

<link rel="shortcut icon" href="/favicon.svg" />

      <div class="section">

</body>
</html>
