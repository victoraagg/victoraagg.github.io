<title>Víctor Alonso | Software Engineer</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
  --bg: #0d1117;
  --text: #e6edf3;
  --title: #f0f6fc;
  --muted: #8b949e;
  --card: #191f27;
  --btn: #282d33;
  --btn-hover: #30363d;
  --accent: #6F42C1;
  --accent-secondary: #3b82f6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background:
    radial-gradient(circle at 20% 10%, color-mix(in srgb, var(--bg) 20%, transparent) 0%, transparent 38%),
    radial-gradient(circle at 85% 90%, color-mix(in srgb, var(--accent) 20%, transparent) 0%, transparent 36%),
    var(--bg);
  color: var(--muted);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 860px;
  padding: 1rem;
}

.card {
  background: var(--card);
  border-radius: .5rem;
  padding: 2rem;
}

.header {
  margin-bottom: 3rem;

  h1 {
    font-size: clamp(2rem, 4vw, 2.5rem);
    color: var(--title);
    background: linear-gradient(90deg, var(--accent-secondary) 0%, var(--accent) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    font-size: 1rem;
    font-weight: normal;
  }
}

.links {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 1rem;

  a {
    padding: 0.45rem 0.95rem .6rem;
    border-radius: 999px;
    background: var(--btn);
    color: var(--muted);
    text-decoration: none;
    transition: background-color 0.15s ease;

    &:hover {
      background: var(--btn-hover);
    }

    &:focus-visible {
      outline: 2px solid var(--accent-secondary);
    }
  }
}
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1><span>&lt;</span>Víctor Alonso<span>/&gt;</span></h1>
        <h2 class="subtitle">Software Engineer</h2>
      </div>
      <div class="links">
        <a href="mailto:victoraagg@gmail.com" aria-label="Email Víctor Alonso">
          victoraagg@gmail.com
        </a>
        <a href="https://github.com/victoraagg" target="_blank" rel="noopener" aria-label="Víctor Alonso GitHub">
          github.com/victoraagg
        </a>
      </div>
    </div>
  </div>
</body>
</html>
